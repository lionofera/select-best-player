<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Build Your Team</title>
</head>
<body>
    <header class="bg-slate-900">
        <h1 class="text-6xl text-center text-white pt-12 pb-6">Build Your Team</h1>
        <p class="text-xl text-center text-white pb-12">Welcome to Build Your Team. Here you can create your own team from our worlds famous selected players.</p>
    </header>
    <section class="m-12">
     <div class="grid grid-cols-4 grid-rows-2 gap-4">
       
        <div class="max-w-sm rounded overflow-hidden h-auto shadow-lg mt-10">
            <img class="w-full h-auto" src="./images/Screenshot_20220821-164643_Chrome.jpg" alt="">
            <div class="bg-slate-900 mb-10">
                <h3 class="text-center font-bold text-3xl py-8 px-4 text-white">Lionel Messi</h3>
                <div class="flex items-center justify-center">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-4 px-10 rounded">Select</button>
               </div>

            </div>

        </div>
        <div class="max-w-sm rounded overflow-hidden h-auto shadow-lg mt-10">
            <img class="w-full h-auto" src="./images/Screenshot_20220821-164753_Chrome.jpg" alt="">
            <div class="bg-slate-900">
                <h3 class="text-center font-bold text-3xl py-8 px-4 text-white">Christiano Ronaldo</h3>
                <div class="flex items-center justify-center">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-4 px-10 rounded">Select</button>
               </div>

            </div>

        </div>
        <div class="max-w-sm rounded overflow-hidden h-auto shadow-lg mt-10">
            <img class="w-full h-auto" src="./images/Screenshot_20220821-164822_Chrome.jpg" alt="">
            <div class="bg-slate-900">
                <h3 class="text-center font-bold text-3xl py-8 px-4 text-white">Kylian Mbappe</h3>
                <div class="flex items-center justify-center">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-4 px-10 rounded">Select</button>
               </div>

            </div>

        </div>
        <div class="max-w-sm rounded overflow-hidden h-auto shadow-lg mt-10">
            <h3>Select Your Players</h3>
            <ol class="" id="list">

            </ol>
        </div>
        <div class="max-w-sm rounded overflow-hidden h-auto shadow-lg mt-10">
            <img class="w-full h-auto" src="./images/Screenshot_20220821-164931_Chrome.jpg" alt="">
            <div class="bg-slate-900">
                <h3 class="text-center font-bold text-3xl py-8 px-4 text-white">Mesut Ozil</h3>
                <div class="flex items-center justify-center">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-4 px-10 rounded">Select</button>
               </div>

            </div>

        </div>
        <div class="max-w-sm rounded overflow-hidden h-auto shadow-lg mt-10">
            <img class="w-full h-auto" src="./images/Screenshot_20220821-165103_Chrome.jpg" alt="">
            <div class="bg-slate-900">
                <h3 class="text-center font-bold text-3xl py-8 px-4 text-white">Mohamed Salah</h3>
                <div class="flex items-center justify-center">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-4 px-10 rounded">Select</button>
               </div>

            </div>

        </div>
        <div class="max-w-sm rounded overflow-hidden h-auto shadow-lg mt-10">
            <img class="w-full h-auto" src="./images/Screenshot_20220821-165233_Chrome.jpg" alt="">
            <div class="bg-slate-900">
                <h3 class="text-center font-bold text-3xl py-8 px-4 text-white">Sadio Mane</h3>
                <div class="flex items-center justify-center">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-4 px-10 rounded">Select</button>
               </div>

            </div>

        </div>
        <div class="max-w-sm rounded overflow-hidden h-auto shadow-lg mt-10">
           
          <h2>Budget</h2>
          <span>Per Player</span><input id="player-fee" type=""><br>
          <button id="calc">Calculate</button>
          <h4>Player Expense: $<span id="total-playerfee">00</span></h4>
          <span>Manager:</span><input id="manager-fee" type=""><br>
          <span>Coach:</span><input id="coach-fee" type=""><br><br>
          <button id="calc-total">Calculate Total</button><br>
          <span>Total</span> <span>$</span><span id="total">00</span>     

        </div>
     </div>
    </section>
</body>
</html>
