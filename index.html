<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Build Your Team</title>
</head>
<body>
    <header class="bg-slate-900">
        <h1 class="text-9xl text-center text-white pt-12 pb-12">Build Your Team</h1>
        <p class="text-xl text-center text-white pb-12">Welcome to Build Your Team. Here you can create your own team from our worlds famous selected players.</p>
    </header>
    <section class="m-12">
     <div class="grid grid-cols-4 grid-rows-2 gap-4 ">
       
        <div class="max-w-sm rounded overflow-hidden shadow-lg mt-10  ">
            <img class="w-full h-4/7" src="./images/Screenshot_20220821-164643_Chrome.jpg" alt="">
            <div class="bg-slate-900 mb-10">
                <h3 id="one" class="text-center font-bold text-3xl py-8 px-4 text-white">Lionel Messi</h3>
                <div id="btn-one" class="flex items-center justify-center">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-4 px-10 rounded">Select</button>
               </div>

            </div>

        </div>
        <div class="max-w-sm rounded overflow-hidden shadow-lg mt-10 ">
            <img class="w-full h-auto" src="./images/Screenshot_20220821-164753_Chrome.jpg" alt="">
            <div class="bg-slate-900">
                <h3 id="two" class="text-center font-bold text-3xl py-8 px-4 text-white">Christiano Ronaldo</h3>
                <div class="flex items-center justify-center">
                  <button id="btn-two" class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-4 px-10 rounded">Select</button>
               </div>

            </div>

        </div>
        <div class="max-w-sm rounded overflow-hidden shadow-lg mt-10 ">
            <img class="w-full h-auto" src="./images/Screenshot_20220821-164822_Chrome.jpg" alt="">
            <div class="bg-slate-900">
                <h3 id="three" class="text-center font-bold text-3xl py-8 px-4 text-white">Kylian Mbappe</h3>
                <div class="flex items-center justify-center">
                  <button id="btn-three" class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-4 px-10 rounded">Select</button>
               </div>

            </div>

        </div>
        <div class="max-w-sm rounded overflow-hidden h-96 bg-zinc-800 text-white shadow-lg mt-10">
            <h3 class="text-center font-medium text-3xl p-5">Select Your Players</h3>
            <ol class=" px-10 py-5 list-decimal" id="list">

            </ol>
        </div>
        <div class="max-w-sm rounded overflow-hidden h-auto shadow-lg mt-10">
            <img class="w-full h-auto" src="./images/Screenshot_20220821-164931_Chrome.jpg" alt="">
            <div class="bg-slate-900">
                <h3 id="four" class="text-center font-bold text-3xl py-8 px-4 text-white">Mesut Ozil</h3>
                <div class="flex items-center justify-center">
                  <button id="btn-four" class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-4 px-10 rounded">Select</button>
               </div>

            </div>

        </div>
        <div class="max-w-sm rounded overflow-hidden h-auto shadow-lg mt-10">
            <img class="w-full h-auto" src="./images/Screenshot_20220821-165103_Chrome.jpg" alt="">
            <div class="bg-slate-900">
                <h3 id="five" class="text-center font-bold text-3xl py-8 px-4 text-white">Mohamed Salah</h3>
                <div class="flex items-center justify-center">
                  <button id="btn-five" class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-4 px-10 rounded">Select</button>
               </div>

            </div>

        </div>
        <div class="max-w-sm rounded overflow-hidden h-auto shadow-lg mt-10">
            <img class="w-full h-auto" src="./images/Screenshot_20220821-165233_Chrome.jpg" alt="">
            <div class="bg-slate-900">
                <h3 id="six" class="text-center font-bold text-3xl py-8 px-4 text-white">Sadio Mane</h3>
                <div class="flex items-center justify-center">
                  <button id="btn-six" class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-4 px-10 rounded">Select</button>
               </div>

            </div>
        </div>


        <div class="max-w-sm rounded overflow-hidden h-auto w-auto shadow-lg mt-10 bg-stone-800 text-white font-medium h-3/4">
           
          <h2 class="text-center font-medium text-3xl p-5">Budget</h2>
          <span class="ml-2">Per Player</span><input class="py-1 bg-stone-300 rounded px-2 my-3 mx-2 w-48" id="player-fee" type=""><br>
          <div class="flex items-center justify-center">
            <button id="calc" class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-2 px-5 rounded">Calculate</button>
         </div>
         <div class="font-bold text-center text-2xl m-4">
            <h4>Player Expense: $<span id="total-playerfee">00</span></h4>   
         </div> 
          <span class="ml-2">Manager:</span><input class="py-2 bg-stone-300 rounded px-3 my-3 mx-2 w-48" id="manager-fee" type=""><br>
          <span class="ml-2">Coach:</span><input class="py-2 bg-stone-300 rounded px-3 my-3 mx-2 w-48" id="coach-fee" type=""><br><br>
          <div class="flex items-center justify-center">
            <button id="calc-total" class="bg-blue-500 hover:bg-blue-700 text-white text-center font-bold py-2 px-5 rounded">Calculate Total</button>
         </div>
         <br>
         <div class="font-bold text-center text-2xl">
            <span>Total</span> <span>$</span><span id="total">00</span>    
         </div> 

        </div>
     </div>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
